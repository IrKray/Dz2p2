<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Questioning</title>
    <style>
    body{background-color: DarkGray;}
        br{margin-top:12px;
        margin-bottom:12px;}
    label{font-size: 20px;}
    p {
    border-left: 2px solid black; 
    margin-left: 50px; 
    padding-left: 40px; 
    border-right: 2px solid black; 
    margin-right: 50px; 
    padding-right: 40px; 
    font-size: 30px;}
    section{margin-left: 25px;}
    H1{margin-left: 25px;}
    .c{margin-left: 25px;}
    input{font-size:25px;}
    
    </style>
</head>

<body>
    <img src="img/B2.jpg" width="1270" height="150" alt="tatto">
    <H1>Lets answer some guestions!</H1>
    <img class="c" src="img/p2.png" width="1200" alt="tatto">
    <section>
        <form method="POST" action="https://formspree.io/iryna.levandivka@gmail.com">
            <fieldset>
                <b><label for="client-name">Your name:</label></b>
                <input type="text" name="name" placeholder="Your name" id="name">
                <br>
                <b><label>Your email:
                        <input type="email" name="email"
                            placeholder="Your email" required>
                    </label></b>
                <br>
                <b><label>Gender</label></b>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
                <label><input type="radio" name="gender" value="other">Other</label>
                <br>
                <b><label>Age</label></b>
                <select>
                    <option>Less than 21</option>
                    <option>21-35</option>
                    <option>36-55</option>
                    <option>Older than 55</option>
                    </select>
                <br>
                <b><label>Have tattos?</label></b>
                <label><input type="radio" name="Yes" value="Yes">Yes</label>
                <label><input type="radio" name="No" value="No">No</label>
                <label><input type="radio" name="planning" value="Planning">Planning</label>
                <br>
                <b><label>What tattos do you like?</label><br></b>
                <label><input type="checkbox" name="a" value="Animals">Animal tattos</label><br>
                <label><input type="checkbox" name="a" value="Flower">Flower tattos</label><br>
                <label><input type="checkbox" name="a" value="Human">Human-like creatures</label><br>
                <label><input type="checkbox" name="a" value="Words">Words</label><br>
                <label><input type="checkbox" name="a" value="Sceneries">Sceneries</label><br>
                <label><input type="checkbox" name="a" value="Strange signs">Strange signs</label><br>
                <input class="c" type="submit" value="Send">
                <input class="c" type="reset" value="Reset">
                <br>
                <b><label>Thank you!</label></b>
            </fieldset>
        </form>
    </section>
    <hr>
    <p>Site created for tatto studio "Tatto world".</p>
</body>

</html>
